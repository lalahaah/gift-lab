name: gift_lab
description: "기프트랩 - AI 기반 선물 추천 서비스"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Backend & Auth
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.0
  firebase_analytics: ^11.5.0
  supabase_flutter: ^2.10.0
  
  # Localization
  easy_localization: ^3.0.7
  
  # Local Storage
  shared_preferences: ^2.3.4
  
  # Routing
  go_router: ^14.6.2
  
  # Fonts (Pretendard 폰트를 Google Fonts에서 제공)
  google_fonts: ^6.2.1
  firebase_vertexai: ^1.8.3
  google_mobile_ads: ^7.0.0
  url_launcher: ^6.3.2
  cloud_firestore: ^5.6.12
  table_calendar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Assets (번역 파일, 아이콘, 이미지 등)
  assets:
    - assets/translations/
    - assets/images/
  
  # Pretendard 폰트는 google_fonts 패키지를 통해 자동으로 다운로드됩니다.
  # 로컬 폰트 파일을 사용하려면 아래 주석을 해제하고 fonts/ 폴더에 폰트 파일을 추가하세요.
